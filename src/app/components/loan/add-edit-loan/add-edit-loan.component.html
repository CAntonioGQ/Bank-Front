<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-4">
      <div class="card border-secondary mb-3" style="max-width: 30rem;">
        <div class="card-header text-center">Pr√©stamo</div>
        <div class="card-body">
          <form (ngSubmit)="addLoan()" [formGroup]="form">
            <div>
              <select class="form-select mt-4" id="exampleSelect1" formControlName="nombreCliente">
                <option value="">Seleccionar cliente</option>
                <option *ngFor="let cliente of clientes" [value]="cliente.nombreCliente">{{ cliente.nombreCliente }}</option>
              </select>
              <select class="form-select mt-4" id="exampleSelect2" formControlName="monto">
                <option value="">Seleccionar monto</option>
                <option *ngFor="let monto of montos" [value]="monto.montos">{{ monto.montos }}</option>
              </select>
              <select class="form-select mt-4" id="exampleSelect3" formControlName="plazo">
                <option value="">Seleccionar plazo</option>
                <option *ngFor="let plazo of plazos" [value]="plazo.plazos">{{ plazo.plazos }}</option>
              </select>
            </div>
            <div class="row mt-2 text-center">
              <div class="col-lg-6">
                <button type="submit" class="btn btn-info btn-sm mt-4">Agregar</button>
              </div>
              <div class="col-lg-6">
                <button routerLink="/prestamos" type="button" class="btn btn-secondary btn-sm mt-4">Volver</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
